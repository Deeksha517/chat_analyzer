<!DOCTYPE html>
<html lang="en">
<head>
    <title>Edit Profile</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 40px;
        }

        form {
            background: #111;
            padding: 30px;
            border-radius: 15px;
            display: inline-block;
        }

        .preview-container {
            width: 200px;
            height: 200px;
            resize: both;
            overflow: hidden;
            border: 2px dashed #555;
            border-radius: 20px;
            margin: 20px auto;
            background: #222;
            position: relative;
        }

        .preview-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            pointer-events: none;
        }

        input[type="file"] {
            margin: 10px auto;
            display: block;
        }

        textarea, input[type="text"] {
            width: 90%;
            padding: 8px;
            margin: 10px auto;
            border-radius: 6px;
            border: 1px solid #444;
            background: #222;
            color: white;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Edit Profile</h2>
    <form method="POST" enctype="multipart/form-data">
        <label>Bio:</label><br>
        <textarea name="bio" required>{{ user.bio }}</textarea><br>

        <label>Interests:</label><br>
        <input type="text" name="interests" value="{{ user.interests }}" required><br>

        <label>Profile Picture:</label><br>

        {% if user.profile_pic and user.profile_pic != "default.jpg" %}
            <div class="preview-container">
                <img src="{{ url_for('static', filename='profile_pics/' + user.profile_pic) }}" alt="Profile Preview">
            </div>
            <input type="checkbox" name="remove_pic"> Remove Photo<br>
        {% endif %}

        <input type="file" name="profile_pic"><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
