<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 50px; }
        .card {
            width: 250px; 
            height: 150px; 
            margin: 15px; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            display: flex; 
            flex-direction: column; 
            justify-content: center;
            background: white;
            cursor: pointer;
        }
        .card:hover { background: #f1f1f1; }
        .search { background: #3498db; color: white; }
        .profile { background: #2ecc71; color: white; }
        .chat { background: #e74c3c; color: white; }
        .insights { background: #f39c12; color: white; }
        .logout { margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Welcome, {{ username }}!</h2>
    <div class="container">
        <div class="card profile" onclick="location.href='/profile/{{ username }}'">👤 Your Profile</div>
        <div class="card search" onclick="location.href='/search_friends'">🔍 Search Friends</div>
        <div class="card chat" onclick="location.href='/chat'">💬 Chat Inbox</div>
        <div class="card insights" onclick="location.href='/insights'">📊 Insights</div>
    </div>
    <button class="logout" onclick="location.href='/logout'">🚪 Logout</button>
</body>
</html>
