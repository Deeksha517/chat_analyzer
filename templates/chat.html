<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.4.1/socket.io.js"></script>
    <script>
        var socket = io();

        window.onload = function () {
            const sender = "{{ session['username'] }}";
            const receiver = document.getElementById("receiver").value;

            // Join the socket room for private messaging
            socket.emit('join_room', { username: sender, receiver: receiver });

            // Load chat history
            loadChat();
        };

        function sendMessage() {
            const receiver = document.getElementById("receiver").value;
            const messageInput = document.getElementById("message");
            const message = messageInput.value;

            if (message.trim() === "") {
                alert("Please enter a message.");
                return;
            }

            // Emit the message to the server via Socket.io
            socket.emit('send_message', {
                sender: '{{ session["username"] }}',
                receiver: receiver,
                message: message
            });

            // Clear message input field after sending
            messageInput.value = "";
        }

        // Handle incoming messages
        socket.on('receive_message', function (data) {
            appendMessage(data.sender, data.message, data.sender === '{{ session["username"] }}');
        });

        function appendMessage(sender, message, isCurrentUser) {
            const chatBox = document.getElementById("chat-box");

            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message");
            messageDiv.classList.add(isCurrentUser ? "sent" : "received");

            const nameSpan = document.createElement("strong");
            nameSpan.textContent = sender + ": ";

            const messageSpan = document.createElement("span");
            messageSpan.textContent = message;

            messageDiv.appendChild(nameSpan);
            messageDiv.appendChild(messageSpan);
            chatBox.appendChild(messageDiv);

            // Auto-scroll only if near the bottom
            if (chatBox.scrollHeight - chatBox.scrollTop <= chatBox.clientHeight + 100) {
                chatBox.scrollTop = chatBox.scrollHeight;
            }
        }

        // Load the chat history for the specific user
        function loadChat() {
            const receiver = document.getElementById("receiver").value;

            fetch(`/get_chat/${receiver}`)
                .then(response => response.json())
                .then(messages => {
                    const chatBox = document.getElementById("chat-box");
                    chatBox.innerHTML = "";
                    messages.forEach(msg => {
                        const isCurrentUser = msg.sender === '{{ session["username"] }}';
                        appendMessage(msg.sender, msg.message, isCurrentUser);
                    });

                    chatBox.scrollTop = chatBox.scrollHeight;
                })
                .catch(error => {
                    console.error("Error loading chat:", error);
                });
        }
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .back-button {
            display: inline-block;
            margin-bottom: 15px;
            padding: 8px 14px;
            background-color: #e2e2e2;
            color: #000;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        .back-button:hover {
            background-color: #ccc;
        }

        h2 {
            margin-bottom: 10px;
        }

        #chat-box {
            border: 1px solid #ccc;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            margin-bottom: 10px;
            border-radius: 6px;
        }

        .message {
            padding: 8px 12px;
            margin: 6px 0;
            border-radius: 15px;
            max-width: 80%;
            word-wrap: break-word;
        }

        .sent {
            background-color: #d1f7c4;
            align-self: flex-end;
            text-align: right;
            margin-left: auto;
        }

        .received {
            background-color: #e2e2ff;
            align-self: flex-start;
            text-align: left;
            margin-right: auto;
        }

        form {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 8px;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button {
            padding: 8px 16px;
            background-color: #4287f5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #326dd3;
        }
    </style>
</head>
<body>
    <!-- Dynamic Back Button -->
    <a href="{{ back_url }}" class="back-button">‚Üê Back</a>

    <h2>Chat with <span id="recipient-name">{{ username }}</span></h2>
    <input type="hidden" id="receiver" value="{{ username }}">

    <div id="chat-box"></div>

    <form id="chat-form" onsubmit="sendMessage(); return false;">
        <input type="text" id="message" placeholder="Type a message" autocomplete="off">
        <button type="submit">Send</button>
    </form>
</body>
</html>
