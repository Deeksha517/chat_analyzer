<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Friends</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .search-container { margin: 20px; }
        .search-box {
            padding: 10px;
            width: 60%;
            max-width: 400px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .card-container { display: flex; flex-wrap: wrap; justify-content: center; margin-top: 20px; }
        .card {
            width: 250px;
            height: 100px;
            margin: 15px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            background: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .card:hover { background: #f0f0f0; transform: scale(1.05); }
        .message { color: gray; font-size: 16px; margin-top: 20px; }
    </style>
</head>
<body>
    <h2>Search Friends</h2>
    <form action="/search_friends" method="POST">
        <input type="text" name="query" placeholder="Search username">
        <button type="submit">üîç Search</button>
    </form>
    

    <div class="card-container">
        {% if users %}
            {% for user in users %}
                <div class="card" onclick="location.href='/profile/{{ user }}'">
                    üë§ {{ user }}
                </div>
            {% endfor %}
        {% elif query %}
            <p class="message">No users found.</p>
        {% endif %}
    </div>

    <button onclick="location.href='/dashboard'">‚¨ÖÔ∏è Back to Dashboard</button>
</body>
</html>
