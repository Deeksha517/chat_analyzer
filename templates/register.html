<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .signup-container {
            background-color: white;
            padding: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 100%;
            max-width: 300px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .signup-container h2 {
            margin-bottom: 20px;
            color: rgb(15, 34, 41);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: rgb(15, 34, 41);
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        input[type="submit"]:hover {
            background-color:rgb(15, 34, 41);
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin: 10px 0;
        }

        a {
            text-decoration: none;
            color: rgb(15, 34, 41);
        }

        .login-link {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="signup-container">
    <h2>ConvoIQ</h2>

    <form method="post">
        <input type="text" name="username" placeholder="Username" required><br>
        <input type="password" name="password" placeholder="Password" required><br>
        <input type="password" name="confirm_password" placeholder="Confirm Password" required><br>

        {% if error %}
            <p class="error-message">{{ error }}</p>
        {% endif %}

        {% if password_error %}
            <p class="error-message">Weak password! Use at least 8 characters with uppercase, lowercase, numbers, and symbols.</p>
        {% endif %}

        <input type="submit" value="Sign Up">
    </form>

    <p class="login-link">Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</div>

</body>
</html>
