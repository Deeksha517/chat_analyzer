<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ user.username }}'s Profile</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a, #0d0d0d);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #f5f5f5;
        }

        .glass-card {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            text-align: center;
        }

        .profile-pic {
            width: 140px;
            height: 140px;
            object-fit: cover;
            border-radius: 50%;
            border: 4px solid #ffffff33;
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 8px;
            color: #fff;
        }

        .bio, .interests {
            font-size: 15px;
            margin: 10px 0;
            color: #ccc;
        }

        .label {
            font-weight: bold;
            color: #999;
        }

        .btn-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
            gap: 12px;
        }

        .btn {
            padding: 12px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            color: white;
            background: #007bff;
            transition: 0.3s ease;
            text-decoration: none;
        }

        .btn:hover {
            background: #0056b3;
        }

        .btn.red {
            background: #e63946;
        }

        .btn.red:hover {
            background: #b0232d;
        }

        .btn.green {
            background: #38b000;
        }

        .btn.green:hover {
            background: #2a8f00;
        }

    </style>
</head>
<body>
    <div class="glass-card">
        <img src="{{ url_for('static', filename='profile_pics/' + user.profile_pic) }}" alt="Profile Picture" class="profile-pic">
        <h2>{{ user.username }}</h2>
        <p class="bio"><span class="label">Bio:</span> {{ user.bio }}</p>
        <p class="interests"><span class="label">Interests:</span> {{ user.interests }}</p>

        <div class="btn-group">
            {% if session['username'] == user.username %}
                <a href="{{ url_for('edit_profile') }}" class="btn">‚úèÔ∏è Edit Profile</a>
                <a href="{{ url_for('chat', username=user.username) }}" class="btn red">üí¨ Chat with Yourself</a>
                <a href="{{ url_for('dashboard') }}" class="btn green">‚¨Ö Back to Dashboard</a>
            {% else %}
                <a href="{{ url_for('chat', username=user.username) }}" class="btn red">üí¨ Message</a>
                {% if 'search_results' in session %}
                    <a href="{{ url_for('browse_results') }}" class="btn green">‚¨Ö Back to Search</a>
                {% endif %}
            {% endif %}
        </div>
    </div>
</body>
</html>
