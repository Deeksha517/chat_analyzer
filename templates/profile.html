<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ user.username }}'s Profile</title>
</head>
<body>
    <h2>{{ user.username }}</h2>
    <img src="{{ url_for('static', filename='profile_pics/' + user.profile_pic) }}" alt="Profile Picture" width="150">
    <p><strong>Bio:</strong> {{ user.bio }}</p>
    <p><strong>Interests:</strong> {{ user.interests }}</p>

    {% if session['username'] == user.username %}
        <a href="{{ url_for('edit_profile') }}">Edit Profile</a>
        <a href="{{ url_for('chat', username=user.username) }}">Chat with Yourself</a>

        <!-- Back to Dashboard -->
        <br><br>
        <a href="{{ url_for('dashboard') }}" style="padding: 10px 15px; background: #007bff; color: white; text-decoration: none; border-radius: 5px;">⬅ Back to Dashboard</a>

    {% else %}
        <a href="{{ url_for('chat', username=user.username) }}">Message</a>

        <!-- Back to Search (Only if navigated from search) -->
        <br><br>
        {% if 'search_results' in session %}
            <a href="{{ url_for('browse_results') }}" style="padding: 10px 15px; background: #28a745; color: white; text-decoration: none; border-radius: 5px;">⬅ Back to Search</a>
        {% endif %}
    {% endif %}
</body>
</html>
